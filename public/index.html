<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VueJS</title>
    <link href="/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <h1>Loops</h1>
      <ul>
        <li v-for="doctor in doctors">
          {{doctor.number}} - {{doctor.name}}
        </li>
      </ul>
      <br />
      <h1>Multiple Looping</h1>
      <template v-for="(doctor, index) in doctors">
        <hr/>
        <template v-for="(val, key) in doctor">
          <p>
            {{key}} - {{val}}
          </p>
        </template>
      </template>
    </div>
    <script src="app.js"></script>
  </body>
</html>
