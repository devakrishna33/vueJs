<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VueJS</title>
    <link href="/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <input v-model="name"/>
      <br/>
      <button @click="changeName">Change name</button>
      <button @click="changeColor">Change color</button>
      <h1 :class="{red: red, blue: blue, message: true}">{{message}}</h1>
      <h1>{{ greet() }}</h1>
      <h1>Reversed name = "{{reverseName}}"</h1>
      <div @mousemove="move" id="canvas">
        {{x}},{{y}}
      </div>
      <br/>
      <a href="https://google.co.in" @click.prevent="clicked">Google</a>
    </div>
    <script src="app.js"></script>
  </body>
</html>
