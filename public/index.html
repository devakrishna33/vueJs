<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VueJS</title>
    <link href="/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <h1>Multiple instances</h1>
    <div id="app-one">
      <h1>{{title}}</h1>
      <p>{{greet()}}</p>
    </div>
    <div id="app-two">
      <h1>{{title}}</h1>
      <p>{{greet()}}</p>
      <button @click="changeTitle">Change title of app one</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
